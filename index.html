    <script>
      function changeMainImage(src) {
        const mainImg = document.getElementById("display-img");
        mainImg.src = src;
        mainImg.parentElement.href = src; // update fancybox link
      }
    </script>

    <script>
      AOS.init({
        once: true,
        duration: 800,
      });
    </script>
    <script>
      // Fungsi untuk ambil parameter dari URL
      function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      // Ambil nilai 'nama' dari URL
      const guestName = getQueryParam("nama");

      // Jika ada, tampilkan di elemen dengan id="guest-name"
      if (guestName) {
        document.getElementById("guest-name").textContent =
          decodeURIComponent(guestName);
      }
    </script>
